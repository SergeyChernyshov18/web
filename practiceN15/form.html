<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Examples for front-end</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<form action="password.php" method="POST">
			<h1>Регистрация: </h1>	
			<label for="name">Имя: </label>
			<input type="text" id="name" name="name" pattern="^[A-Za-zА-Яа-яЁё]{2,14}$" required>
			<label for="lastname">Фамилия: </label>
			<input type="text" id="lastname" name="lastname" pattern="^[A-Za-zА-Яа-яЁё]{2,16}$" required>
			<label for="gender">Пол: </label>
			<input type="radio" name="gender" value="male" required> Мужчина <br />
			<input type="radio" name="gender" value="female" required> Женщина <br />
			<label for="age">Возраст: </label>
			<input type="text" name="age" id="age" pattern="^[0-9]{0,3}$" required>
			<label for="birthDate">Дата рождения: </label>
			<input type="date" name="birthDate" id="birthDate" min="1899-01-01" max="2012-01-01" required>
			<label for="phone">Телефон: </label>
			<input type="tel" name="phone" id="phone" pattern="((\+?[0-9])[\-]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,9}" required>
			<label for="login">Логин: </label>
			<input type="text" name="login" id="login" pattern="^[A-Za-z]{3,10}$" required>
			<label for="pass">Пароль: </label>
			<input type="password" name="pass" id="pass" required autocomplete="off">
			<label for="subscribe">Имя: </label>
			<input type="checkbox" name="subscribe" id="news"> Новости <br />
			<input type="checkbox" name="subscribe" id="shares"> Акции <br />
			<input type="checkbox" name="subscribe" id="death"> Поминки <br />
			<input type="submit" name="submit" id="submit" value="Send message">
		</form>
	</body>
</html>
